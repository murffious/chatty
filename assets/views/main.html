<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">

	<form id="form" ng-submit="addMessage(newMessage)">
		<input ng-model="newMessage" type="text" placeholder="Hello!">
	</form>

<div ng-repeat="message in messages track by $index">
 <img src="{{photo}}" width="40px"> {{username}} : {{message.message}} : {{message.time | date: "shortTime"}}
</div>
